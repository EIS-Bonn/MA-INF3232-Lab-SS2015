<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>
	<ui:composition>
		<a4j:keepAlive beanName="processDataSetBean" />
		<h:panelGrid id="grid" columns="1">
			<h:outputText
				value="To be able to run the process over a new Dataset we need one mail and when the process finish, then it will send a msg to the mail" />
		</h:panelGrid>
		<h:panelGrid id="grid2" columns="2">
			<h:outputText value="Please write a mail" />
			<h:inputText id="mail" required="true" label="Mail"
				value="#{processDataSetBean.mail}" />

			<h:outputText
				value="Please write the url of the SPARQL endpoint to be evaluated" />
			<h:inputText id="url" required="true" label="URL"
				value="#{processDataSetBean.url}" />

			<h:outputText value="Now you can start the process" />
			<a4j:commandButton action="#{processDataSetBean.runProcess}"
				value="Start Process" />
		</h:panelGrid>

		<h:panelGrid id="grid3" columns="1">
			<h:commandButton id="getDownload" value="download"
				onclick="window.open('#{facesContext.externalContext.requestContextPath}/download/eis-lab.jar', 'eis-lab')" />
		</h:panelGrid>
	</ui:composition>
</body>
</html>
