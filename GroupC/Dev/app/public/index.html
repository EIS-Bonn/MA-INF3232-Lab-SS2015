<!-- This is the main entry point for the AngularJS-->
<!doctype html>
<!-- load ng-app with name angularApp-->
<html lang="en" ng-app="angularApp">

  <head>

    <!-- keep the below line if the site is responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css"/>    
    <link rel="stylesheet" href="css/style.css"/>

    <!-- VIS js & css -->
    <script src="components/vis/dist/vis.js"></script>
    <link rel="stylesheet" href="components/vis/dist/vis.css" type="text/css" />

  </head>
  <body>
    <div class="container-fluid">
        <header class="masthead">
          <div class="row">
            <div class="col-sm-12">                                   
                    <h1 class="subheader"><span><img src="css/images/logo.png" width="100" alt="logo"></span> Web-based partition and ontology tool </h1>            
            </div>
          </div>
           <!-- Navigation -->
            <nav class="navbar navbar-inverse" role="navigation" bs-navbar>                
                    <ul class="nav navbar-nav">
                        <li data-match-route="/$"><a href="#/"><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>Homepage</a></li>
                        <li data-match-route="/upload"><a href="#/upload"><span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>Upload</a></li>
                        <li data-match-route="/parser"><a href="#/parser"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>Parser</a></li>
                        <li data-match-route="/visualize"><a href="#/visualize"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>Visualize</a></li>
                        <li data-match-route="/partition"><a href="#/partition"><span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span>Partition</a></li>
                        <li data-match-route="/help"><a href="#/help"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>Help</a></li>
                     </ul>                
            </nav>
        </header>
    </div>
   

   

    <div data-ng-view></div>

    <!-- Important: JS Includes for AngularJS -->
    <!-- express deletes the app from route and you cannot access it, don't point to anything except from this folder-->
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="components/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <script src="components/underscore/underscore.js"></script> 
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- AngularJS main entry point -->
    <script src="js/angularApp.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/homepageCtrl.js"></script>
    <script src="js/controllers/helpCtrl.js"></script>
    <script src="js/controllers/parserCtrl.js"></script>
    <script src="js/controllers/uploadCtrl.js"></script>
    <script src="js/controllers/partitionCtrl.js"></script>
    <script src="js/controllers/visualizeCtrl.js"></script>
    <script src="services/upload.js"></script>


  </body>

</html>
