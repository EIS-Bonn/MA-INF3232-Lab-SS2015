<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<p><a href="#/upload">Upload</a> an ontology or choose one from the list (the three most recent ontologies will be displayed):</p>
			<ul>
				<li ng-repeat="file in files | limitTo:3" ng-class="{active : isSelected(file)}" style="cursor: pointer;">
					<a ng-click="visualize(file)">{{file}}</a>
				</li>
			</ul>
		</div>
	</div><!-- /.col-sm-12 -->
</div><!-- /.container-fluid -->
