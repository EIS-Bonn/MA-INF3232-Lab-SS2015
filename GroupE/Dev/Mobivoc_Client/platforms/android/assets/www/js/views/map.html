     center="{{lat_target}} ,{{long_target}}">

    <marker position="{{lat_target}} ,{{long_target}}"
            icon="img/target.png">
    </marker>

    <marker position="{{lat_current}} ,{{long_current}}"
            icon="img/current.png">
    </marker>

            travel-mode="DRIVING"

</map>
