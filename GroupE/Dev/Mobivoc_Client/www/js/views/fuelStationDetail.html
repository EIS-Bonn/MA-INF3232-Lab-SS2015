<style>
	td{
		width:1%;
		white-space:nowrap;
	}
	table{
		max-width:100%;
		white-space:nowrap;
	}


</style>


<h2>Detail Information of F. Station</h2>
<table>
	<tr>
		<th>Feature</th>
		<th>Value</th>
	</tr>
	<tr ng-repeat="item in items">
		<td>{{item.property}}<hr></td>
		<td>{{item.literal}}<hr></td>
	</tr>
</table>

<button ng-style="{'background-color':'#44c767', '-moz-border-radius':'28px',
	'-webkit-border-radius':'28px',
	'border-radius':'28px',
	'border':'1px solid #18ab29',
	'display':'inline-block',
	'cursor':'pointer',
	'color':'#ffffff',
	'font-family':'Arial',
	'font-size':'17px',
	'padding':'16px 31px',
	'text-decoration':'none',
	'float':'right', 'clear':'both',
	'text-shadow':'0px 1px 0px #2f6627'}" ng-click="handleClick();">LOCATION</button>
