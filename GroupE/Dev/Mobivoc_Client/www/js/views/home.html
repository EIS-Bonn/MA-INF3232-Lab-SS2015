         data-ng-options="fillingStationType as fillingStationType.name for fillingStationType in fillingStationTypes">
    <option value="">Select FillingStationType</option>
</select>

<hr>

<hr>
<select  ng-model="fuelTypeSelected" ng-change="changedValueFuelType(fuelTypeSelected)"
		 data-ng-options="fuelType as fuelType.name for fuelType in fuelTypes">

</select>


<hr>

GeoLocation
<hr>
<select  ng-model="locationSelected" ng-change="changedValueLocation(locationSelected)"
         data-ng-options="location as location.name for location in locations">

</select>
